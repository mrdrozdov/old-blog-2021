    <!-- Autorender Latex -->
    <script>
    renderMathInElement(
          document.body,
          {
              delimiters: [
                  {left: "$$", right: "$$", display: true},
                  {left: "\\[", right: "\\]", display: true},
                  {left: "$", right: "$", display: false},
                  {left: "\\(", right: "\\)", display: false}
              ]
          }
      );

    // init Masonry
    var $grid = $('.grid').masonry({
      // options...
      itemSelector: '.grid-item',
      gutter: 10,
      horizontalOrder: true
    });
    // layout Masonry after each image loads
    $grid.imagesLoaded().progress( function() {
      $grid.masonry('layout');
    });
