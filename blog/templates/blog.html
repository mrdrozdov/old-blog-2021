{% extends 'layout.html' %}

{% block content %}

<div class="row text-center"><!-- Sub-header -->
  <div class="col-xs-12">
    <h3>Blog</h3>
  </div>
</div><!-- Sub-header -->

<div class="row text-center"><!-- Body -->
  <div class="col-xs-12">
      {% for post in posts %}
          <p><a href="{{ post.url }}">{{ post.title }}<a></p>
      {% endfor %}
  </div>
</div><!-- Body -->

{% endblock %}
