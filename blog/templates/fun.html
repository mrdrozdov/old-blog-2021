{% extends 'layout.html' %}

{% block content %}

<div class="row" style="margin-top: 10px;">
    <div class="col-12 main-content-wrapper">
        <div class="main-content">
            <h4>Fun Writing</h4>


            <ul class="list-unstyled">
            {% for item in group %}
            <li><dl>
                <dt><a href="{{ item.url }}">{{ item.title }}</a></dt>
                <dd class="font-weight-light font-italic">{{item.date}}</dd>
            </dl></li>
            {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% endblock %}
